<!doctype html>
<html lang="en" data-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <title>JsonToVlang</title>
        <link rel="stylesheet" href="css/pico/pico.min.css">
        <link rel="stylesheet" href="css/custom/root.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>
    </head>

    <body>
        <div id="app">
        <div class="container-fluid main-app">
            <article class="options">
                <fieldset>
                    <div class="grid">
                        <label data-tooltip="Field omitted if field value is empty" for="ck_omitempty">
                            <input type="checkbox" id="ck_omitempty" name="ck_omitempty" checked>
                            omitempty
                        </label>
                        <label data-tooltip="Reserved words will be added an '@' instead of a '_' E.g. type = @type" for="ck_reserved_word">
                            <input type="checkbox" id="ck_reserved_word" name="ck_reserved_word" disabled>
                            reserved word with @
                        </label>
                        <label data-tooltip="Anonymous struct instead of a helper struct" for="ck_struct_anon">
                            <input type="checkbox" id="ck_struct_anon" name="ck_struct_anon" disabled>
                            struct anonymous
                        </label>
                    </div>
                </fieldset>
            </article>


            <div class="grid" style="display: grid; height: 80%; padding: -15px;">
                <article style="text-align: center;">
                    <h2>JSON</h2>
                    <div id="editorJson"></div>
                </article>

                <article style="text-align: center;">
                    <h2>Vlang</h2>
                    <div id="editorVlang"></div>
                </article>
            </div>
        </div>
    </div>

        <script src="./ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>

        <script defer src="./index.js"></script>
    </body>

</html>
